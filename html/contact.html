</head>
<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Bean & Brew</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item p-1">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="events.html">Events</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link active"  aria-current="page" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
      
      <!--Hero Section-->
      <div class="jumbotron text-center bg-dark text-white d-flex align-items-center justify-content-center" id="hero-img">
        <div>
          <h1>Contact Us</h1>
        </div>
      </div>

    <!-- Contact Section -->
    
      <section class="py-5" id="contact">
        <div class="container">
          <h2 class="text-center mb-4">Get in Touch</h2>
      
          <form class="mx-auto" style="max-width: 600px;">
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
      
            <!-- Message Textarea -->
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="What's on your mind?" required></textarea>
            </div>
      
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-dark">Send Message</button>
            </div>
          </form>
        </div>
      </section>
      
            

      <!-- Footer -->
      <footer class="footer text-center text-black py-4">
        <div class="container">
          <h5 class="mb-3">Bean & Brew</h5>
          <p class="mb-0 small">&copy; 2025 Bean & Brew. All rights reserved.</p>
        </div>
      </footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
